<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>chase!</title>
  <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
  <style>
  body {
    margin: 0;
    padding: 0;
  }
  #container {
    width: 600px;
    height: 280px;
    background: #eee;
  }
  .box {
    position: fixed;
    opacity: 0.6;
    left: 300px;
  }
  #box1 {
    width: 10px;
    height: 10px;
    top: 140px;
    background: red;
  }
  #box2 {
    width: 20px;
    height: 20px;
    top: 150px;
    background: blue;
  }
  #box3 {
    width: 30px;
    height: 30px;
    top: 160px;
    background: green;
  }
  </style>
</head>
<body>
  <div id="container">
    <div id="box1" class="box"></div>
    <div id="box2" class="box"></div>
    <div id="box3" class="box"></div>
  </id>
  <script>
    $(function() {
      $('#container').mousemove(function(e) {
        console.log(e.clientX, e.clientY);
        var centerX = $(this).width() / 2;
        var centerY = $(this).height() / 2;
        var diffX = e.clientX - centerX;
        var diffY = e.clientY - centerY;
        $('#box1').css('left', centerX + diffX *1.1);
        $('#box2').css('left', centerX + diffX *1.2);
        $('#box3').css('left', centerX + diffX *1.3);

        $('#box1').css('top', centerY + diffY *1.0);
        $('#box2').css('top', centerY + diffY *1.1);
        $('#box3').css('top', centerY + diffY *1.2);
      });
    });
  </script>
</body>
</html>
